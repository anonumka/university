<!DOCTYPE html>
<html>
<head>
    <title>site</title>
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="my site">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/script.js"></script>
</head>
<body>
    <header class="header">
		<div>
			<img src="images/logo.png">
		</div>
        <div class="container">
			<ul>
			  <li class="nav_link">Главная</li>
			  <li class="nav_link">Форум</li>
			  <li class="nav_link">О сайте</li>
			  <li class="nav_link">Помощь</li>
			</ul>
        </div>
    </header>
   
    <h1 class="first_text">Приветствую на своем сайте!</h1>

    <form action="#" method="GET" class="auth">
        <li class="auth_text"><img class="auth_img" src="images/login.png">Авторизация</li>
        <li>Логин: </li><input name="login" placeholder="Введите логин" type="text">
        <li>Пароль: </li><input name="password" placeholder="Введите пароль	" type="password">
        <li><input type="checkbox">Запомнить пароль?</li>
        <li><button>Войти</button></li>
    </form>
	
	<div class="changes_imgs">
		<picture>
		  <source media="(min-width:650px)" srcset="images/1.jfif">
		  <img src="images/2.jfif" alt="dobroe utro">
		</picture>
	</div>
	
	<div class="test_javascript">
		<h2>Проверка JavaScript</h2>
		<li><button onclick="addText()" id="input-action">Вставить пункты меню в конец абзаца</button></li>
		<li><button onclick="animCircle()" id="change-style-action">Включить/выключить анимацию круга</button></li>
		<li><input id="search-text" placeholder="Введите текст" type="text">
		<button onclick="searchItem()" id="search-action" >Поиск в меню</button></li>
		
		<h3>Абзац поле:</h3>
		<p id="text_area">Просто текст. Вставьте пункты меню. </p>
	</div>
	
    <div class="demo_box">
        <span class="text_demo">Загрузка сайта</span>
        <div id="id-box" class="box" style="animation: 4s ease 0s infinite normal none running move_box;"></div>
    </div>	
</body>
</html>
